<h1>{{heroe.origen}} <small>{{heroe.destino}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.origen" style="max-width: 100%;">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-primary"> Regresar </a>
    </div>
    <div class="col-md-8">

        <p>
            {{heroe.destino}}
        </p>
        <p class="card-text"><small class="text-body-secondary">{{heroe.descripcion}}</small></p>
        <p class="card-text"><small class="text-body-secondary">{{heroe.tipo}}</small></p>
        <p class="card-text"><small class="text-body-secondary">{{heroe.precio}}</small></p>
    </div>
</div>
