<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">Todos</button>
    <button type="button" class="btn btn-primary">Interior</button>
    <button type="button" class="btn btn-primary">Exterior</button>
</div>
<h1 class="animated fadeIn fast">Viajes <small>Interno y Externos</small> </h1>
<hr>

<div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <div class="animated fadeIn fast card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="heroe.img" class="img-fluid rounded-start" [alt]="heroe.origen">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{heroe.origen}}</h5>
                    <p class="card-text">{{heroe.destino}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{heroe.precio}}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{heroe.tipo}}</small></p>
                    <button (click)="verHeroe(i)" type="button" class="btn btn-primary">Saber m√°s</button>
                </div>
            </div>
        </div>
    </div>
</div>
